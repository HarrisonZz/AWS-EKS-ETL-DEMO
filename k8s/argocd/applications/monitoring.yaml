apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  sources:
    # 1) Helm chart source
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 80.10.0
      helm:
        valueFiles:
          - $values/k8s/values/monitoring/base.yaml
          - $values/k8s/values/monitoring/dev.yaml

    # 2) Git repo that hosts values
    - repoURL: <YOUR_GIT_REPO_URL>
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
